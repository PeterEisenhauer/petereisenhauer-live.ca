<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AddressBook</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Address Book</h1>
            </div>
            <div class="quickadd"><button id="QuickAdd">+ Add</button></div>
            <div class="quickaddForm">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" class="formFields">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" class="formFields">
                <label for="email">E-Mail</label>
                <input type="text" id="email" class="formFields">
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="formFields">



                <br><br>
                <button id="Add">Add Now</button><button id="Cancel">Cancel</button>
            </div>
            <br>

            <div class="sort">
                <button id="Sort">Sort</button>
                <label for="searching">&nbsp;&nbsp;&nbsp;&nbsp;Search</label>
                    <input type="text" id="search" class="formFields">
                <button id="searchBtn">Search</button>
            </div>
            <div class="addbook">
            </div>
        </div>
    </body>
</html>
